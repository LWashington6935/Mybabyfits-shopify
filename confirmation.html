<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background-color: #F5F5F5; }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Navbar -->
  <header class="bg-pink-100 shadow py-4">
    <div class="container mx-auto flex justify-between items-center px-4">
      <a href="index.html" class="text-2xl font-bold">BabyFits</a>
      <nav class="space-x-4 text-gray-700">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="shop.html" class="hover:underline">Shop</a>
        <a href="cart.html" class="hover:underline">Cart ðŸ›’</a>
      </nav>
    </div>
  </header>

  <!-- Main Thank You Card -->
  <main class="flex-grow flex items-center justify-center px-4">
    <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8 text-center">
      <!-- checkmark icon -->
      <div class="flex items-center justify-center mb-4">
        <svg class="w-16 h-16 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 12l2 2l4-4m6 2a9 9 0 11-18 0a9 9 0 0118 0z"/>
        </svg>
      </div>
      <h1 class="text-3xl font-semibold mb-2">Thank You for Your Order!</h1>
      <p class="text-gray-600 mb-6">
        A confirmation email has been sent to
        <span id="customer-email" class="font-medium text-gray-800"></span>.
      </p>
      <a href="shop.html"
         class="inline-block bg-pink-400 text-white px-6 py-3 rounded-full font-semibold hover:bg-pink-500 transition">

  </footer>

  <!-- Read ?email= and inject -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const email = params.get('email') || 'your inbox';
    document.getElementById('customer-email').textContent = email;
  </script>
</body>
